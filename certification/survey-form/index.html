<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dockVind Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form">
    <header>
      <h1 id="title">dockVind Survey Form</h1>
      <p id="description">Your feedback is valuable to us</p>
    </header>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name"><strong>Name</strong></label>
        <input type="text" id="name" placeholder="John Appleseed" required>
        <label id="email-label" for="email"><strong>Email</strong></label>
        <input type="email" id="email" placeholder="jappleseed@dockMail.com" required>
        <label id="number-label" for="number"><strong>Age (Optional)</strong></label>
        <input type="number" id="number" min="13" max="120" placeholder="You must be at least 13 years old">
      </fieldset>
      <fieldset>
        <label for="dropdown"><strong>How did you hear about us? </strong></label>
        <select id="dropdown">
          <option disabled selected value hidden> Select an option </option>
          <option value="blog">dockVind blog</option>
          <option value="linkedin">LinkedIn</option>
          <option value="news">News</option>
          <option value="WOM">Word of mouth</option>
        </select>
        <div>
          <p><strong>Would you recommed dockVind to a colleague?</strong></p>
          <input type="radio" name="recommend" value="definitely" id="recommend-1"><label for="recommend-1"> Definitely
          </label>
          <input type="radio" name="recommend" value="maybe" id="recommend-2"><label for="recommend-2"> Maybe </label>
          <input type="radio" name="recommend" value="no" id="recommend-3"><label for="recommend-3"> No </label>
        </div>
        <div>
          <p><strong>What would you like to see improved in dockVind?</strong></p>
          <div>
            <input type="checkbox" name="improvements" value="Consultancy"
              id="improvements-1"><labelfor="improvements-1">Consultancy</label>
          </div>
          <div>
            <input type="checkbox" name="improvements" value="Speed" id="improvements-2"><label
              for="improvements-2">Speed in delivering solutions</label>
          </div>
          <div>
            <input type="checkbox" name="improvements" value="Service" id="improvements-3"><label
              for="improvements-3">Customer service</label>
          </div>
          <div>
            <input type="checkbox" name="improvements" value="Coffee" id="improvements-4"><label for="improvements-4">
              The coffee in the lobby</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <label for="feedback"><strong>Anything you would like to add?</strong></label>
        <textarea placeholder="Your thoughts are extremely valuable to us" id="feedback"></textarea>
      </fieldset>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>

</html>
